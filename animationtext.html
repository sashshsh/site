<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation text</title>
	<link rel="stylesheet" type="text/css" href="css/at.css">
</head>
<body>
<p>Ми вивчаємо рядок, що рухається.</p>
<marquee style="background-color: blue; color: yellow;">Glory to Ukraine!</marquee>
<marquee style="background-color: blue; color: yellow; width: 50%;">Glory to Ukraine!</marquee><marquee style="background-color: yellow; color:blue ; width: 50%;" direction="right">Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue ; width: 24%; height: 250px; text-align: center;"  direction="up">Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue ; width: 24%; height: 250px; text-align: center;"  direction="down" behavior="alternate">Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue ; width: 24%; height: 250px; text-align: center;"  direction="down" behavior="slide" loop="3">Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue ; width: 27%; height: 250px; text-align: center;"  direction="up" behavior="alternate"><marquee behavior="alternate">Glory to Ukraine!</marquee></marquee>
<marquee><img src="https://media0.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif"></marquee>
<marquee scrollamount="30"><img src="https://media0.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif"></marquee>
<marquee style="background-color: yellow; color:blue ; width: 300px; height: 300px; text-align: center;"  direction="up" behavior="alternate"><marquee behavior="alternate"><img src="https://thumbs.gfycat.com/MenacingHappyIberianemeraldlizard-size_restricted.gif" width="100"> </marquee></marquee>
<p>Ми вивчаємо анімацію за допомогою css.</p>
<div>Animation css</div>
</body>
</html>
